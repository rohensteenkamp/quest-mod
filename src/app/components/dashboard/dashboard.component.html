<div class="container">
  
  <div class="row justify-content-center align-items-center">
    <div class="col-4 justify-content-center align-items-center text-center">
      <h1>Planet Listings</h1>
      <ul>
        <li class="my-1" *ngFor = "let planet of planets"><b>{{planet.name}}:</b> {{planet.description}}<button type="button" class="ml-2" (click)="removePlanet(planet)">X</button></li>
      </ul>
  </div>
</div>
  
<div class="row justify-content-center align-items-center">
  <div class="col-4 justify-content-center align-items-center text-center">
<h1>Create a Planet</h1>
  <input [(ngModel)]="newPlanet.name" type="text" placeholder="new name...">
  <input [(ngModel)]="newPlanet.description" type="text" placeholder="new desription here...">
 <button type="button" (click)="addPlanet(newPlanet)">Create</button>

  </div>
</div>

</div>
